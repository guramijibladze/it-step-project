
<div class="parr" >
    <app-navigation></app-navigation>
    
    <div class="container-fluid ">
        <div class="register-div row justify-content-center  p-3 ">
            <section class="border rounded col-12 col-sm-6 col-md-6 col-lg-4">

                <!-- successful registration message -->
                <div class="container successMessage " *ngIf="message">
                    <div class="alert alert-success text-center" role="alert">
                        account success registration !!!
                    </div>
                </div>

                <form  class="form-container" #userForm="ngForm" 
                (ngSubmit)="userForm.form.valid && onSignup(userForm)">
                
                    <div class="title text-center pt-3">
                        <p style="font-size: 30px; text-shadow: 2px 2px 6px #464545;">Registration</p>
                        <p style="opacity: 0.5;">create your account</p>
                    </div>
                    <div class="name-lastName d-flex justify-content-between">
                        <div class="first-name mt-4" >

                            <input name="firstName" [(ngModel)] = "model.firstName" class="form-control border rounded" type="text"   #firstName="ngModel"
                            [ngClass]="{ 'is-invalid': userForm.submitted && firstName.invalid }"  required
                            style="width: 100%; height: 40px;" placeholder="First Name">
                            <div class="invalid-feedback" *ngIf="userForm.submitted && firstName.invalid">
                                <p *ngIf="firstName.errors">Name is required</p>
                            </div>

                        </div>
                        <div class="last-name mt-4">

                            <input name="lastName" [(ngModel)]="model.lastName"   
                            class="form-control border rounded" type="text" #lastName="ngModel"
                            [ngClass]="{ 'is-invalid': userForm.submitted && firstName.invalid }"
                            required
                            style="width: 100%; height: 40px;" placeholder="Lirst Name">
                            <div class="invalid-feedback" *ngIf="userForm.submitted && lastName.invalid">
                                <p *ngIf="lastName.errors">Name is required</p>
                            </div>

                        </div>
                    </div>

                    <div class="email mt-4">

                        <input name = "email"  [(ngModel)]="model.email" class="form-control border rounded" type="text" #email="ngModel" 
                        [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }"
                        required
                            style="width: 100%; height: 40px;" placeholder="Email">
                            <div class="invalid-feedback" *ngIf="userForm.submitted && email.invalid">
                                <p *ngIf="email.errors">Email is required</p>
                                <!-- <p *ngIf="f.email.errors.email">Email must be a valid email address</p> -->
                            </div>
                    </div>

                    <div class="phone mt-4" >
                        <input name="phone" required  class="border rounded" type="number" 
                            style="width: 100%; height: 40px;" placeholder="Phone">
                    </div>
                    
                    <div class="password mt-4">
                        <input name = "password" [(ngModel)] = "model.password"  class="border rounded form-control" type="password" #password = "ngModel" 
                        [ngClass]="{ 'is-invalid': userForm.submitted && password.invalid }"
                        required
                            style="width: 100%; height: 40px;" placeholder="Password">
                            <div class="invalid-feedback" 
                                *ngIf="userForm.submitted && password.invalid">
                                <p *ngIf="password.errors">Password is required</p>
                                <!-- <p *ngIf="f.password.errors.minlength">Password must be at least 6 characters</p> -->
                            </div>

                    </div>
                    <div class="Confirmpassword mt-4">

                        <input  class="form-control border rounded" name="confirmpassword" 
                        [(ngModel)] = "model.confirmpassword" #confirmpassword = "ngModel"          type="password" 
                        [ngClass]="{ 'is-invalid': userForm.submitted && confirmpassword.invalid }"
                        required
                        style="width: 100%; height: 40px;" placeholder="confirmpassword">
                            <div class="invalid-feedback" 
                                *ngIf="userForm.submitted && confirmpassword.invalid">
                                <p *ngIf="confirmpassword.errors">Password is required</p>
                            </div>

                            <!-- {{model.password}} -->
                    </div>
        
                    <div class="form-check mt-4">
                        <input  class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" style="opacity: 0.6;">
                          I accept the <strong>Terms</strong>  of <strong>Use</strong>
                        </label>
                    </div>
                    
                    <div class="mt-4 d-flex justify-content-between text-center" >
                        <div class="button" style="width: 100%;">
                            <button class="btn btn-primary" type="submit"  style="width: 80%; max-height: 35px;" >Register</button>
                        </div>
                        <div class="icon p-3" style="width: 100%;">
                            <fa-icon [routerLink] = "['/']" [icon] = "faArrowLeft" style="font-size: 30px;"></fa-icon>
                        </div>
                    </div>
                </form>
            </section>

        </div>

       
    </div>
    
</div>

<div class="footer" >
    <app-footer></app-footer>
</div>
