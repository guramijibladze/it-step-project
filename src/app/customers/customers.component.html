<div>
  <app-navigation></app-navigation>
</div>

<div class="container mt-5" >

  <div class="add-costumers" style="padding-bottom: 50px;">
    <div class="section1">
      <div class="row">
        <!-- <div class="title col-sm-6 p-4 text-left">
          <h2>Your Hotels</h2>
        </div> -->
        <div class="add-costumers-btn col-sm-6 p-4 text-right">


          <!-- Modal -->
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title">Add information of Hotel</h4>
              <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body" style="position: relative; height: auto">
              <div class="container">
                <div
                  class="content d-flex flex-column text-center pl-5 pr-5 pt-3"
                >
                  <label for="" class="my-2"><i class="far fa-image mr-2"></i><b>Image</b> </label>
                  <input
                    class="border rounded"
                    [(ngModel)]="product.hotelImages"
                    type="text"
                    style="height: 35px"
                  />
                  <label for="" class="mt-2"><b>Hotel Name</b> </label>
                  <input
                    class="border rounded"
                    [(ngModel)]="product.name"
                    type="text"
                    style="height: 35px"
                  />
                  <label for="" class="mt-2"><i class="fas fa-map-marker-alt mr-2"></i><b>Hotel Address</b></label>
                  <input
                    class="border rounded"
                    [(ngModel)]="product.HotelAddress"
                    type="text"
                    style="height: 35px"
                  />
                  <label for="" class="mt-2"><i class="fas fa-city mr-2"></i><b>City</b></label>
                  <input
                    class="border rounded"
                    [(ngModel)]="product.City"
                    type="text"
                    style="height: 35px"
                  />

                  <label for="" class="mt-2"><i class="far fa-star mr-2"></i><b>Rating</b></label>
                  <input
                    class="border rounded"
                    [(ngModel)]="product.rating"
                    type="number"
                    style="height: 35px"
                  />

                  <label for="" class="mt-2"><b> Descrption</b></label>
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      [(ngModel)]="product.Descrption"
                      placeholder="Leave a comment here"
                      id="floatingTextarea2"
                      style="height: 100px"
                    ></textarea>
                  </div>
                  <div class="save mt-2">
                    <button
                      type="submit"
                      class="btn btn-outline-dark"
                      (click)="addFile()"
                    >
                      save
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-outline-dark"
                (click)="modal.close('Save click')"
              >
                Ok
              </button>
            </div>
          </ng-template>

        </div>
      </div>
    </div>

    <!-- Add customers Serach logout -->
    <div class="section2 mt-5">
      <div class="container">
        <div class="row">

          <div class="col-md-4 col-sm-12">
            <form action="">
              <div class="input-group rounded d-flex align-items-center">
                <span class="input-group-text border-0" id="search-addon">
                  <button class="btn btn-sm" (click)="searchHotel(searchValue.value)"><i class="fas fa-search"></i></button>
                </span>
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                  #searchValue
                />
              </div>
            </form>

          </div>

          <div class="col-md-3 col-sm-12 p-2" style="text-align: center">
            <span>
              <h4><strong>all Hotels: ({{ allCustomers }})</strong></h4>
            </span>
          </div>

          <div class="col-md-5 col-sm-12 ">
            <div id="buttons" class="row d-flex justify-content-center " >
              <div class=" mr-1">
                <button class="btn btn-outline-success p-2" (click)="openLg(mymodal)">
                  <p style="margin: 0; padding: 0; color: rgb(6, 90, 90);"><b> ADD CUSTOMER</b></p>
                </button>
              </div>

              <div class="ml-2">
                <button class="btn btn-outline-danger p-2" (click)="logout()"><b>Logout</b></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ----- -->
    <div id="table" class=" mt-5">
      <app-table [item]="customers" ></app-table>
    </div>
  </div>
</div>




<div>
  <app-footer></app-footer>
</div>
