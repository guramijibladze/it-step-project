<div class="container" >

  <div class="mt-5">
    <app-navigation></app-navigation>
  </div>

  <div class="add-costumers" style="padding-bottom: 50px;">
    <div class="section1">
      <div class="row">
        <!-- <div class="title col-sm-6 p-4 text-left">
          <h2>Your Hotels</h2>
        </div> -->
        <div class="add-costumers-btn col-sm-6 p-4 text-right">


          <!-- Modal -->
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title">Add information of Hotel</h4>
              <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body" style="position: relative; height: auto">
              <div class="container">
                <div
                  class="content d-flex flex-column text-center pl-5 pr-5 pt-3"
                >
                  <label for="" class="my-2"><b>Image</b> </label>
                  <input
                    class="border rounded"
                    [(ngModel)]="product.Image"
                    type="text"
                    style="height: 35px"
                  />
                  <label for="" class="mt-2"><b>Hotel Name</b> </label>
                  <input
                    class="border rounded"
                    [(ngModel)]="product.name"
                    type="text"
                    style="height: 35px"
                  />
                  <label for="" class="mt-2"><b>Hotel Address</b></label>
                  <input
                    class="border rounded"
                    [(ngModel)]="product.HotelAddress"
                    type="text"
                    style="height: 35px"
                  />
                  <label for="" class="mt-2"><b>City</b></label>
                  <input
                    class="border rounded"
                    [(ngModel)]="product.City"
                    type="text"
                    style="height: 35px"
                  />
                  <label for="" class="mt-2"><b> Descrption</b></label>
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      [(ngModel)]="product.Descrption"
                      placeholder="Leave a comment here"
                      id="floatingTextarea2"
                      style="height: 100px"
                    ></textarea>
                  </div>
                  <div class="save mt-2">
                    <button
                      type="submit"
                      class="btn btn-outline-dark"
                      (click)="addFile()"
                    >
                      save
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-outline-dark"
                (click)="modal.close('Save click')"
              >
                Ok
              </button>
            </div>
          </ng-template>

        </div>
      </div>
    </div>

    <!-- Add customers Serach logout -->
    <div class="section2 mt-5">
      <div class="container">
        <div class="row">

          <div class="col-md-4 col-sm-12">
            <div class="input-group rounded">
              <span class="input-group-text border-0" id="search-addon">
                <button class="btn btn-sm" (click)="searchHotel(searchValue.value)"><i class="fas fa-search"></i></button>
              </span>
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
                #searchValue
              />
            </div>
          </div>

          <div class="col-md-4 col-sm-12 p-2" style="text-align: center">
            <span>
              <h4><strong>all Hotels: ({{ allCustomers }})</strong></h4>
            </span>
          </div>

          <div class="col-md-4 col-sm-12">
            <div class="row" >
              <div class="ml-5 mr-1">
                <button class="btn btn-outline-success p-2" (click)="openLg(mymodal)">
                  <p style="margin: 0; padding: 0; color: rgb(6, 90, 90);"><b> ADD CUSTOMER</b></p>
                </button>
              </div>

              <div class="ml-2">
                <button class="btn btn-outline-danger p-2" (click)="logout()"><b>Logout</b></button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- ----- -->

  </div>
</div>

<div id="table" class=" mt-5">
  <app-table [item]="customers"></app-table>
</div>


<footer class="page-footer bg-dark mt-5" >
  <div class="footer-copyright text-white py-3">

    <div class="d-flex justify-content-around align-items-center">
      <div class="d-flex-column">
        <div>@2021 Copyright</div>
        <div class="row py-2 align-items-center">
          <i class="fas fa-phone-alt px-3"></i>
          <p class="my-2">+995 571 17 77 71</p>
        </div>
      </div>

      <img class="img-fluid" src="../../assets/media/logo2.svg" alt="no_logo" />

      <div>
        <div>Social media</div>
        <hr />
        <div class="row justify-content-around">
          <div><i class="fab fa-instagram"></i></div>
          <div><i class="fab fa-facebook"></i></div>
          <div><i class="fab fa-twitter"></i></div>
        </div>
      </div>
    </div>
  </div>
</footer>
