<div class="container">
    <div class="row" *ngFor='let i of item'>
        <div class="col-sm-3 p-2">{{i.name}}</div>
        <div class="col-sm-3 p-2">{{i.HotelAddress}}</div>
        <div class="col-sm-3 p-2">{{i.City}}</div>
        <div class="col-sm-3 p-2">{{i.Descrption}}</div>
      </div>
</div>
